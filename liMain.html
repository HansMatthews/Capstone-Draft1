<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/liMainStyle.css">
    <script src="/liMain.js"></script>
    <title>LogIn</title>
</head>
<body>

    <nav>
        <h3>MAXWELL INTERNATIONAL SCHOOL</h3>
    </nav>
    
    <div class="form-container">
        <div class="form-img">
            <img src="/img/Maxwell Prime Logo.png" alt="error">
        </div>
        <div class="form-item">
            <form>
                <h3>STUDENT PORTAL</h3><br>

                <label for="studentID">Student ID:</label><br>
                <input type="number" id="logID"><br>
                <label for="passowrd">Password:</label><br>
                <input type="password" id="logPass"><br><br>

                <button id="btnsubmit" onclick="Verify()">Log In</button>
            </form>
        </div>
    </div>

    <nav>
        <h3>Course Offered</h3>
    </nav>

    <div class="course-container">
        <div class="course-items">
            <img src="/img/Maxwell Prime Logo.png" alt="error">
            <p>College of Technology and Information Systems</p>
        </div>
        <div class="course-items">
            <img src="/img/Maxwell Prime Logo.png" alt="error">
            <p>College of Criminal Justice</p>
        </div>
        <div class="course-items">
            <img src="/img/Maxwell Prime Logo.png" alt="error">
            <p>College of Midwifery</p>
        </div>
        <div class="course-items">
            <img src="/img/Maxwell Prime Logo.png" alt="error">
            <p>College of Agriculture</p>
        </div>
        <div class="course-items">
            <img src="/img/Maxwell Prime Logo.png" alt="error">
            <p>College of Entrepreneurship</p>
        </div>
        <div class="course-items">
            <img src="/img/Maxwell Prime Logo.png" alt="error">
            <p>College of Public Administration</p>
        </div>
    </div>

</body>
</html>
